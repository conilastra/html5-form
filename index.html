<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment form example</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e0d248dd09.js"></script>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 py-3">

                <form method="GET" id="form">
                    <div class="card">

                        <div class="card-header">
                            <h1 class="h3">Payment form example</h1>
                        </div>

                        <div class="card-body">
                            <div id="alert" class="alert alert-danger" role="alert">
                                Some fields are missing or need to be fixed
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="cardNumber">Card #</label>
                                    <input type="text" class="form-control" id="cardNumber"
                                        placeholder="XXXXXXXXXXXXXXX" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="cardCVC">CVC #</label>
                                    <input type="password" class="form-control" id="cardCVC" placeholder="000" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="amount">Amount</label>
                                    <div class="input-group align-middle">
                                        <i class="fas fa-dollar-sign mr-1"></i>
                                        <input type="text" class="form-control inline"
                                            id="amount" placeholder="Amount" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <select required id="inputState" class="form-control">
                                        <option selected value="">Pick a state</option>
                                        <option value="ny">New York</option>
                                        <option value="california">California</option>
                                        <option value="sanfrancisco">San Francisco</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Postal Code</label>
                                    <input type="text" class="form-control" id="inputZip" required>
                                </div>
                            </div>
                            <div class="form-row d-flex justify-content-between">
                                <div class="col-12 col-md-6 col-lg-4">
                                    <label class="block"> We accept</label>
                                    <div
                                        class="form-group bg-secondary text-white p-2 rounded d-flex justify-content-between">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="mastercard" value="mastercard" checked>
                                            <label class="form-check-label" for="mastercard"><i
                                                    class="fab fa-2x fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="visa" value="visa">
                                            <label class="form-check-label" for="visa"><i
                                                    class="fab fa-2x fa-cc-visa"></i></label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="dinersclub" value="dinersclub">
                                            <label class="form-check-label" for="dinersclub"><i
                                                    class="fab fa-2x fa-cc-diners-club"></i></label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="amex" value="amex">
                                            <label class="form-check-label" for="amex"><i
                                                    class="fab fa-2x fa-cc-amex"></i></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-12 col-md-6">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <small id="passwordHelpBlock" class="form-text text-muted">
                                        Add any notes here.
                                    </small>
                                </div>
                            </div>

                        </div>

                        <div class="card-footer d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary mr-2">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="validator.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
